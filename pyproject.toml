[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "allocator"
version = "0.3.0"
description = "Optimally Allocate Geographically Distributed Tasks"
readme = {file = "README.rst", content-type = "text/x-rst"}
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Suriyan Laohaprapanon", email = "suriyant@gmail.com"},
    {name = "Gaurav Sood", email = "gsood07@gmail.com"},
]
keywords = ["routing", "shortest path", "geographic allocation", "optimization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.20.0",
    "matplotlib>=3.3.0",
    "utm>=0.7.0",
    "networkx>=2.6.0",
    "googlemaps>=4.0.0",
    "polyline>=1.4.0",
    "haversine>=2.5.0",
    "folium>=0.12.0",
    "scipy>=1.7.0",
    "scikit-learn",
]

[project.optional-dependencies]
dev = [
    "check-manifest",
    "flake8",
    "black",
    "isort",
]
test = [
    "coverage",
    "pytest",
    "pytest-cov",
    "tox",
]
docs = [
    "sphinx",
    "sphinx_rtd_theme",
]

[project.urls]
Homepage = "https://github.com/soodoku/allocator"
"Bug Reports" = "https://github.com/geosensing/allocator/issues"
Source = "https://github.com/geosensing/allocator"
Documentation = "https://geosensing.github.io/allocator/"

[project.scripts]
sort_by_distance = "allocator.sort_by_distance:main"
cluster_kmeans = "allocator.cluster_kmeans:main"
cluster_kahip = "allocator.cluster_kahip:main"
shortest_path_mst_tsp = "allocator.shortest_path_mst_tsp:main"
shortest_path_ortools = "allocator.shortest_path_ortools:main"
shortest_path_gm = "allocator.shortest_path_gm:main"
shortest_path_osrm = "allocator.shortest_path_osrm:main"
compare_kahip_kmeans = "allocator.compare_kahip_kmeans:main"

[tool.setuptools]
packages = ["allocator"]

[tool.setuptools.package-data]
allocator = [
    "examples/*.csv",
    "examples/*.png",
    "examples/sort-by-distance/*.csv",
    "examples/sort-by-distance/*.png",
    "examples/kmeans/*.csv",
    "examples/kmeans/*.png",
    "examples/KaHIP/*.csv",
    "examples/KaHIP/*.png",
    "examples/TSP-buffoon/*.svg",
    "examples/TSP-kmeans/*.svg",
    "examples/TSP-ortools-kmeans/*.png",
    "examples/TSP-ortools-kmeans/map/*.html",
    "examples/TSP-ortools-buffoon/delhi/*.png",
    "examples/TSP-ortools-buffoon/chonburi/*.png",
    "examples/GM-buffoon/chonburi/*.png",
    "examples/GM-buffoon/delhi/*.png",
    "examples/OSRM-buffoon/*.html",
    "examples/compare-kahip-kmeans/*.csv",
    "tests/*.csv",
]

[tool.pytest.ini_options]
testpaths = ["allocator/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.flake8]
max-line-length = 127
max-complexity = 10
select = ["E9", "F63", "F7", "F82"]
ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".env",
    "env",
    "dist",
    "build",
    "*.egg-info",
    ".tox",
    ".coverage",
    ".coverage.*",
    ".cache",
    ".mypy_cache",
    ".pytest_cache"
]

[tool.coverage.run]
source = ["allocator"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]